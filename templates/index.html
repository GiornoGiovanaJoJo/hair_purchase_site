{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hair Purchase Site{% endblock %}</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E4CZCZ0HG5"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-E4CZCZ0HG5');
    </script>

    <!-- Meta Tags for SEO -->
    <meta name="description" content="Professional hair purchase and styling services">
    <meta name="keywords" content="hair, purchase, styling">
    <meta name="author" content="Hair Purchase Site">
    
    <!-- Canonical -->
    <link rel="canonical" href="https://4895c9d9450e.vps.myjino.ru/" />
    <link rel="alternate" hreflang="ru" href="https://4895c9d9450e.vps.myjino.ru/" />
    
    <!-- Performance Optimization -->
    <link rel="preload" as="image" href="/static/images/hero.jpg" media="(min-width: 1024px)">
    <link rel="preload" as="image" href="/static/images/hero.jpg" media="(max-width: 1023px)">
    <link rel="prefetch" href="/static/css/style.css">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    <link rel="dns-prefetch" href="https://www.google-analytics.com">
    <link rel="dns-prefetch" href="https://mc.yandex.ru">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}
    <!-- Main content goes here -->
    {% endblock %}
    
    <!-- Scripts -->
    <script src="{% static 'js/script.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>

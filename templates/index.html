    <script>
        // Calculate Price Function
        async function calculatePrice() {
            const colorSelect = document.getElementById('hairColor');
            const lengthInput = document.getElementById('hairLength');
            const structureSelect = document.getElementById('hairStructure');
            const ageInput = document.getElementById('hairAge');
            const conditionSelect = document.getElementById('hairCondition');
            const priceOutput = document.getElementById('priceOutput');
            const priceNote = document.getElementById('priceNote');
            
            // Check if all required fields are filled
            if (!colorSelect.value || !lengthInput.value || !structureSelect.value || !conditionSelect.value) {
                priceOutput.textContent = '-';
                priceNote.textContent = '';
                return;
            }
            
            try {
                const payload = {
                    hair_color: colorSelect.value,
                    hair_length: parseInt(lengthInput.value),
                    hair_structure: structureSelect.value,
                    hair_age: parseInt(ageInput.value) || 0,
                    hair_condition: conditionSelect.value
                };
                
                console.log('Calculating price with:', payload);
                
                const response = await fetch('/api/calculate-price/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const price = Math.round(data.estimated_price);
                    const minPrice = Math.round(data.price_min);
                    const maxPrice = Math.round(data.price_max);
                    
                    priceOutput.textContent = `${price.toLocaleString('ru-RU')} ₽`;
                    
                    if (minPrice !== price || maxPrice !== price) {
                        priceNote.textContent = `Диапазон: ${minPrice.toLocaleString('ru-RU')} - ${maxPrice.toLocaleString('ru-RU')} ₽`;
                    } else {
                        priceNote.textContent = `Примерная стоимость (${data.estimated_price.toFixed(0)}г волос)`;
                    }
                    
                    console.log('Price calculated:', price);
                } else {
                    console.error('Price calculation error:', data);
                    priceOutput.textContent = 'Ошибка';
                    priceNote.textContent = 'Попробуйте позже';
                }
            } catch (error) {
                console.error('Error calculating price:', error);
                priceOutput.textContent = '-';
                priceNote.textContent = '';
            }
        }
        
        // Photo preview
        ['photo1', 'photo2', 'photo3'].forEach((id, index) => {
            const input = document.getElementById(id);
            const preview = document.getElementById(`preview${index + 1}`);
            
            input.addEventListener('change', (e) => {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        preview.src = event.target.result;
                        preview.classList.add('active');
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
        });
        
        // FAQ Toggle
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', () => {
                const item = question.parentElement;
                item.classList.toggle('active');
            });
        });
        
        // Show Alert Message
        function showAlert(message, type = 'error', duration = 6000) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            if (duration > 0) {
                setTimeout(() => {
                    alertDiv.innerHTML = '';
                }, duration);
            }
        }
        
        // Form Submit
        document.getElementById('priceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Prepare JSON data (without files for now)
            const jsonData = {
                hair_color: document.getElementById('hairColor').value,
                hair_length: parseInt(document.getElementById('hairLength').value),
                hair_structure: document.getElementById('hairStructure').value,
                hair_age: parseInt(document.getElementById('hairAge').value) || 0,
                hair_condition: document.getElementById('hairCondition').value,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value || null,
                city: document.getElementById('city').value || null,
                comment: document.getElementById('comment').value || null
            };
            
            // Validate required fields
            if (!jsonData.hair_color || !jsonData.hair_length || !jsonData.hair_structure || !jsonData.hair_condition || !jsonData.name || !jsonData.phone) {
                showAlert('❌ Заполните все обязательные поля!', 'error');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitSpinner.style.display = 'inline-block';
            
            try {
                console.log('Sending:', jsonData);
                
                const response = await fetch('/api/applications/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(jsonData)
                });
                
                console.log('Status:', response.status);
                const responseData = await response.json();
                console.log('Response:', responseData);
                
                if (response.ok) {
                    showAlert('✅ Заявка отправлена! Мы скоро свяжемся!', 'success', 5000);
                    document.getElementById('priceForm').reset();
                    ['preview1', 'preview2', 'preview3'].forEach(id => {
                        const el = document.getElementById(id);
                        if (el) el.classList.remove('active');
                    });
                    // Reset price display
                    document.getElementById('priceOutput').textContent = '-';
                    document.getElementById('priceNote').textContent = '';
                } else {
                    let errorMsg = '❌ Ошибка при отправке';
                    if (responseData.errors) {
                        const errorsList = [];
                        for (const [field, errors] of Object.entries(responseData.errors)) {
                            if (Array.isArray(errors)) {
                                errorsList.push(`${field}: ${errors.join(', ')}`);
                            } else {
                                errorsList.push(`${field}: ${errors}`);
                            }
                        }
                        if (errorsList.length > 0) {
                            errorMsg = `❌ ${errorsList.join('; ')}`;
                        }
                    } else if (responseData.message) {
                        errorMsg = `❌ ${responseData.message}`;
                    }
                    showAlert(errorMsg, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert(`❌ Ошибка: ${error.message}`, 'error');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitSpinner.style.display = 'none';
            }
        });
        
        // Get CSRF Token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        
        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            });
        });
        
        // Add event listeners for price calculation
        document.getElementById('hairColor').addEventListener('change', calculatePrice);
        document.getElementById('hairLength').addEventListener('input', calculatePrice);
        document.getElementById('hairStructure').addEventListener('change', calculatePrice);
        document.getElementById('hairAge').addEventListener('input', calculatePrice);
        document.getElementById('hairCondition').addEventListener('change', calculatePrice);
    </script>

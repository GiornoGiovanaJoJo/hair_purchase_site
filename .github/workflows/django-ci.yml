name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io

jobs:
  test:
    name: Tests & Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_hair_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install flake8 black isort safety pytest pytest-cov pytest-django
    
    - name: Lint with Flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics || true
      continue-on-error: true
    
    - name: Check code formatting with Black
      run: black --check --diff . || true
      continue-on-error: true
    
    - name: Check imports with isort
      run: isort --check-only --diff . || true
      continue-on-error: true
    
    - name: Security check with Safety
      run: safety check --json || true
      continue-on-error: true
    
    - name: Setup Django environment
      run: |
        cat > .env << 'ENVEOF'
        SECRET_KEY=github-actions-test-key
        DEBUG=False
        ALLOWED_HOSTS=localhost,127.0.0.1
        DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_hair_db
        TELEGRAM_BOT_TOKEN=test_token
        TELEGRAM_ADMIN_CHAT_ID=0
        STATIC_URL=/static/
        MEDIA_URL=/media/
        ENVEOF
    
    - name: Check for unapplied migrations
      env:
        SECRET_KEY: test-key
        DEBUG: 'False'
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_hair_db
      run: python manage.py makemigrations --dry-run --check
      continue-on-error: false
    
    - name: Apply migrations
      env:
        SECRET_KEY: test-key
        DEBUG: 'False'
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_hair_db
      run: python manage.py migrate --verbosity=2
    
    - name: Run Django system checks
      env:
        SECRET_KEY: test-key
        DEBUG: 'False'
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_hair_db
      run: python manage.py check
    
    - name: Collect static files
      env:
        SECRET_KEY: test-key
        DEBUG: 'False'
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_hair_db
      run: python manage.py collectstatic --noinput --verbosity=2
    
    - name: Run pytest tests
      env:
        SECRET_KEY: test-key
        DEBUG: 'False'
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_hair_db
        DJANGO_SETTINGS_MODULE: config.settings
      run: python -m pytest --verbose --cov=. --cov-report=xml --cov-report=term-missing --tb=short || true
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true
  
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
  
  deploy:
    name: Deploy to Jino VPS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy via SSH
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USER }}
        VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        VPS_PROJECT_PATH: ${{ secrets.VPS_PROJECT_PATH }}
        DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_ADMIN_CHAT_ID: ${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
      run: |
        mkdir -p ~/.ssh
        echo "$VPS_SSH_KEY" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H $VPS_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
        
        ssh -i ~/.ssh/deploy_key $VPS_USER@$VPS_HOST << 'DEPLOY_SCRIPT'
        set -e
        
        echo "Updating repository..."
        cd "$VPS_PROJECT_PATH"
        git fetch origin main
        git reset --hard origin/main
        
        echo "Creating .env file..."
        cat > .env << 'ENVEOF'
        DEBUG=False
        SECRET_KEY=PLACEHOLDER_KEY
        ALLOWED_HOSTS=195.161.69.221,localhost,127.0.0.1
        DATABASE_URL=postgresql://hair_user:hair_secure_password@localhost:5432/hair_db
        TELEGRAM_BOT_TOKEN=PLACEHOLDER_TOKEN
        TELEGRAM_ADMIN_CHAT_ID=PLACEHOLDER_CHAT
        TELEGRAM_USE_WEBHOOK=False
        STATIC_URL=/static/
        STATIC_ROOT=/home/hair_purchase/static/
        MEDIA_URL=/media/
        MEDIA_ROOT=/home/hair_purchase/media/
        SECURE_SSL_REDIRECT=False
        SESSION_COOKIE_SECURE=False
        CSRF_COOKIE_SECURE=False
        ENVEOF
        
        echo "Installing dependencies..."
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt
        
        echo "Running migrations..."
        python manage.py migrate --verbosity=2
        
        echo "Collecting static files..."
        python manage.py collectstatic --noinput --verbosity=2
        
        echo "Restarting services..."
        sudo systemctl restart gunicorn || sudo systemctl restart hair_purchase || true
        sleep 2
        sudo systemctl restart nginx
        
        echo "Deployment completed successfully!"
        DEPLOY_SCRIPT
    
    - name: Verify deployment
      run: |
        echo "Deployment initiated successfully"
        echo "Check site: https://4895c9d9450e.vps.myjino.ru"
  
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
    - name: Success notification
      run: |
        echo "DEPLOYMENT SUCCESSFUL!"
        echo "Repository: ${{ github.repository }}"
        echo "Commit: ${{ github.sha }}"
        echo "Author: ${{ github.actor }}"
  
  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: [test]
    
    steps:
    - name: Failure notification
      run: |
        echo "BUILD/DEPLOYMENT FAILED"
        echo "Repository: ${{ github.repository }}"
        echo "Check logs at: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

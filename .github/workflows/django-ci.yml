name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'
  REGISTRY: ghcr.io

jobs:
  # ============================================================================
  # Stage 1: Code Quality & Testing
  # ============================================================================
  test:
    name: ðŸ§ª Tests & Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: test_hair_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        pip install flake8 black isort safety
    
    - name: ðŸ” Lint with Flake8
      run: |
        echo "ðŸ” Checking code style with flake8..."
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
      continue-on-error: true
    
    - name: âœ¨ Check code formatting with Black
      run: |
        echo "âœ¨ Checking code formatting..."
        black --check --diff . || true
      continue-on-error: true
    
    - name: ðŸ“Š Check imports with isort
      run: |
        echo "ðŸ“Š Checking import order..."
        isort --check-only --diff . || true
      continue-on-error: true
    
    - name: ðŸ” Security check with Safety
      run: |
        echo "ðŸ” Checking for security vulnerabilities..."
        safety check --json || true
      continue-on-error: true
    
    - name: âš™ï¸ Setup Django environment
      run: |
        cat > .env << EOF
        SECRET_KEY='github-actions-test-key-$(date +%s)'
        DEBUG=False
        ALLOWED_HOSTS=localhost,127.0.0.1
        DATABASE_URL=postgresql://test_user:test_password@localhost:5432/test_hair_db
        TELEGRAM_BOT_TOKEN=test_token
        TELEGRAM_ADMIN_CHAT_ID=0
        EOF
        echo "âœ… Django environment configured"
    
    - name: ðŸ”„ Check for unapplied migrations
      env:
        SECRET_KEY: test-key
        DEBUG: 'False'
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_hair_db
      run: |
        echo "ðŸ”„ Checking for new migrations..."
        python manage.py makemigrations --dry-run --check
        echo "âœ… Migration check passed"
      continue-on-error: false
    
    - name: ðŸ“Š Apply migrations
      env:
        SECRET_KEY: test-key
        DEBUG: 'False'
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_hair_db
      run: |
        echo "ðŸ“Š Applying database migrations..."
        python manage.py migrate --verbosity=2
        echo "âœ… Migrations applied successfully"
    
    - name: âœ”ï¸ Run Django system checks
      env:
        SECRET_KEY: test-key
        DEBUG: 'False'
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_hair_db
      run: |
        echo "âœ”ï¸ Running Django system checks..."
        python manage.py check
        echo "âœ… All Django checks passed"
    
    - name: ðŸ“¦ Collect static files
      env:
        SECRET_KEY: test-key
        DEBUG: 'False'
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_hair_db
      run: |
        echo "ðŸ“¦ Collecting static files..."
        python manage.py collectstatic --noinput --verbosity=2
        echo "âœ… Static files collected"
    
    - name: ðŸ§ª Run pytest tests
      env:
        SECRET_KEY: test-key
        DEBUG: 'False'
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_hair_db
      run: |
        echo "ðŸ§ª Running unit tests..."
        python -m pytest --verbose --cov=. --cov-report=xml --cov-report=term-missing || true
        echo "âœ… Tests completed"
      continue-on-error: true
    
    - name: ðŸ“ˆ Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true
  
  # ============================================================================
  # Stage 2: Build & Push Docker Image (Optional)
  # ============================================================================
  build:
    name: ðŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: ðŸ“Š Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    
    - name: ðŸ³ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: âœ… Docker build completed
      run: echo "âœ… Docker image built and pushed successfully"
  
  # ============================================================================
  # Stage 3: Deploy to Production VPS
  # ============================================================================
  deploy:
    name: ðŸš€ Deploy to Jino VPS
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ”‘ Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
      env:
        SSH_KNOWN_HOSTS: ~/.ssh/known_hosts
    
    - name: ðŸš€ Deploy via SSH
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'DEPLOY_EOF'
          set -e
          
          echo "ðŸ”„ Updating repository..."
          cd ${{ secrets.VPS_PROJECT_PATH }}
          git fetch origin main
          git reset --hard origin/main
          
          echo "ðŸ“ Creating .env file from environment variables..."
          cat > .env << 'ENV_EOF'
DEBUG=False
SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}
ALLOWED_HOSTS=195.161.69.221,localhost,127.0.0.1
DATABASE_URL=postgresql://hair_user:hair_secure_password@localhost:5432/hair_db
TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
TELEGRAM_ADMIN_CHAT_ID=${{ secrets.TELEGRAM_ADMIN_CHAT_ID }}
TELEGRAM_USE_WEBHOOK=False
STATIC_URL=/static/
MEDIA_URL=/media/
SECURE_SSL_REDIRECT=False
SESSION_COOKIE_SECURE=False
CSRF_COOKIE_SECURE=False
ENV_EOF
          echo "âœ… .env created"
          
          echo "ðŸ“¦ Installing dependencies..."
          source venv/bin/activate
          pip install -r requirements.txt
          
          echo "ðŸ“Š Running migrations..."
          python manage.py migrate
          
          echo "ðŸ“¦ Collecting static files..."
          python manage.py collectstatic --noinput
          
          echo "ðŸ”„ Restarting services..."
          sudo systemctl restart hair_purchase
          sudo systemctl restart nginx
          
          echo "âœ… Deployment completed successfully!"
        DEPLOY_EOF
    
    - name: âœ… Verify deployment
      run: |
        echo "âœ… Deployment to VPS completed"
        echo "Server: ${{ secrets.VPS_HOST }}"
        echo "Path: ${{ secrets.VPS_PROJECT_PATH }}"
  
  # ============================================================================
  # Stage 4: Notifications
  # ============================================================================
  notify-success:
    name: ðŸ“§ Notify Success
    runs-on: ubuntu-latest
    needs: [test, deploy]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ’š Success notification
      run: |
        echo "âœ… DEPLOYMENT SUCCESSFUL!"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Author: ${{ github.actor }}"
        echo ""
        echo "View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
  
  notify-failure:
    name: ðŸ“§ Notify Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: [test]
    
    steps:
    - name: âŒ Failure notification
      run: |
        echo "âŒ BUILD/DEPLOYMENT FAILED"
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Author: ${{ github.actor }}"
        echo ""
        echo "Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

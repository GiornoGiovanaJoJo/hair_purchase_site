name: Django CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django flake8
    
    - name: Run linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run migrations
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
      run: |
        python manage.py migrate
    
    - name: Run tests
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
      run: |
        python manage.py test

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Jino VPS via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOYHOST }}
        username: ${{ secrets.DEPLOYUSER }}
        key: ${{ secrets.DEPLOYSSHKEY }}
        port: ${{ secrets.DEPLOYPORT }}
        script: |
          set -e

          echo "ğŸš€ Starting deployment..."

          # Navigate to project directory
          cd /opt/hair_purchase_site || { echo "âŒ Project directory not found"; exit 1; }

          echo "ğŸ“¥ Fetch & reset to origin/main"
          git fetch origin
          git reset --hard origin/main
          git pull origin main

          echo "ğŸ Activate virtualenv"
          source venv/bin/activate || { echo "âŒ Virtual environment not found"; exit 1; }

          echo "ğŸ“¦ Upgrade pip & install requirements"
          pip install --upgrade pip
          pip install -r requirements.txt

          echo "ğŸ—„ï¸ Apply migrations"
          python manage.py migrate --noinput

          echo "ğŸ¨ Collect static"
          python manage.py collectstatic --noinput

          echo "ğŸ” Restart Django systemd service (hair_purchase)"
          if systemctl list-unit-files | grep -q '^hair_purchase.service'; then
            sudo systemctl restart hair_purchase
            sudo systemctl status hair_purchase --no-pager -l || true
            echo "âœ… Django service 'hair_purchase' restarted"
          else
            echo "âš ï¸ Systemd service 'hair_purchase' not found. Skipping restart."
          fi

          echo "ğŸ¤– Restart Telegram bot systemd service (hair_purchase_bot)"
          if systemctl list-unit-files | grep -q '^hair_purchase_bot.service'; then
            sudo systemctl restart hair_purchase_bot
            sudo systemctl status hair_purchase_bot --no-pager -l || true
            echo "âœ… Telegram bot service 'hair_purchase_bot' restarted"
          else
            echo "âš ï¸ Systemd service 'hair_purchase_bot' not found. Skipping bot restart."
          fi

          echo "âœ… Deployment completed successfully"

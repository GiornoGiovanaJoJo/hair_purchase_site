name: Django CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-django flake8
    
    - name: Run linting
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Run migrations
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
      run: |
        python manage.py migrate
    
    - name: Run tests
      env:
        SECRET_KEY: test-secret-key-for-ci
        DEBUG: 'True'
      run: |
        python manage.py test

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEPLOYHOST }}
        username: ${{ secrets.DEPLOYUSER }}
        key: ${{ secrets.DEPLOYSSHKEY }}
        port: ${{ secrets.DEPLOYPORT }}
        script: |
          set -e
          echo "üöÄ Starting deployment..."
          
          # Navigate to project directory
          cd /opt/hair_purchase_site || { echo "‚ùå Project directory not found"; exit 1; }
          
          # Reset any local changes and pull latest code
          git fetch origin
          git reset --hard origin/main
          git pull origin main
          
          # Activate virtual environment
          source venv/bin/activate || { echo "‚ùå Virtual environment not found"; exit 1; }
          
          # Update dependencies
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # Run migrations
          python manage.py migrate --noinput
          
          # Collect static files
          python manage.py collectstatic --noinput
          
          # Restart services (choose based on your setup)
          if [ -f "/etc/systemd/system/hair_purchase.service" ]; then
            sudo systemctl restart hair_purchase
            echo "‚úÖ Systemd service restarted"
          elif pgrep -f "gunicorn.*hair_purchase" > /dev/null; then
            pkill -HUP -f "gunicorn.*hair_purchase"
            echo "‚úÖ Gunicorn reloaded"
          else
            echo "‚ö†Ô∏è  No service found to restart - manual restart may be needed"
          fi
          
          echo "‚úÖ Deployment completed successfully"
